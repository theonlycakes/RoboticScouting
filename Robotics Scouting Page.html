<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Robotics Scouting</title>
</head>

<body>
	<!-- form information -->
	<p>Team Number</p>
		<input type="number" id="teamNum" value="blank">
	<p>Match Number</p>
		<input type="number" id="matchNum" value="blank">
	<br><br>
		<input type="button" value="Save" onClick="saveFile()">
</body>
	<script>
		let saveFile = () => {
			//saves the form data as a variable that can be used by javascript
			const teamNum = document.getElementById("teamNum");
			const matchNum = document.getElementById("matchNum");
			
			
			//concatenates all the variables together
			let data = teamNum.value + "," + matchNum.value;
			
			//makes the file name 
			//should be unique for every match 
			let fileName = teamNum.value + "_" + matchNum.value;
			//all this is magic that saves the file
			//don't touch
			const textToBLOB = new Blob([data], { type: 'text/plain' });
        	const sFileName = fileName + ".csv";
			
			let newLink = document.createElement("a");
        		newLink.download = sFileName;

        	if (window.webkitURL != null) {
            	newLink.href = window.webkitURL.createObjectURL(textToBLOB);
        	}
        	else {
            	newLink.href = window.URL.createObjectURL(textToBLOB);
            	newLink.style.display = "none";
            	document.body.appendChild(newLink);
        	}

        	newLink.click(); 
		}
	
	</script>
</html>
